<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Prodavnica - Admin</title>
</head>
<body>

    <h1>Artikli</h1>
    <hr>

    <div class="container">

        <!-- Leva strana: tabela + detalji -->
        <div id="left-side">
            <table id="items">
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th>Cena</th>
                    </tr>
                </thead>
                <tbody id="items-body">
                   
                </tbody>
            </table>

            <div id="itemDetails">
               
            </div>
        </div>

        <!-- Desna strana: forma -->
        <form id="new-item-form">
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" required>
            <br>

            <label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena" required>
            <br>

            <label for="opis">Opis:</label>
            <textarea id="opis" name="opis" rows="2" cols="30"
                placeholder="Unesite detaljan opis..." required></textarea>
            <br>
            
        </form>

        <button type="submit" id="submitBtn">Dodaj artikal</button>
        
    </div>
    <script src="online-shop.js"></script>
</body>

</html>
